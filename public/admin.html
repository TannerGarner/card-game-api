<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Commands</title>
</head>
<body>
    <h1>Admin Commands</h1>
    <h2>Create Card</h2>
    <form id="createForm">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required >
        </div>
        <div>
            <label for="set">Set</label>
            <input id="set" name="set" type="text" required>
        </div>
        <div>
            <label for="cardNumber">Card Number in Set</label>
            <input id="cardNumber" name="cardNumber" type="text" required>
        </div>
        <div>
            <label for="type">Type</label>
            <select id="type" name="type" type="text" required>
                <option value="Creature">Creature</option>
                <option value="Enchantment">Enchantment</option>
                <option value="Spell">Spell</option>
                <option value="Artifact">Artifact</option>
            </select>
        </div>
        <div>
            <label for="rarity">Rarity</label>
            <select id="rarity" name="rarity" type="text" required>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Epic">Epic</option>
            </select>
        </div>
        <button type="submit">Save New Card</button>
    </form>
    <h2>Update Card</h2>
    <form id="updateForm">
        <div>
            <label for="updateId">Card Id</label>
            <input id="updateId" name="updateId" type="number" required >
        </div>
        <div>
            <label for="categorySelect">Category to Edit</label>
            <select id="categorySelect" name="categorySelect" required>
                <option value="name">Name</option>
                <option value="set">Set</option>
                <option value="cardNumber">Card Number</option>
                <option value="type">Type</option>
                <option value="rarity">Rarity</option>
                <option value="cost">Cost</option>
            </select>
        </div>
        <div>
            <label for="updateInput">Updated Text</label>
            <input id="updateInput" name="updateInput" type="text" required>
        </div>
        <button type="submit">Save Update</button>
    </form>
    <h2>Delete Card</h2>
    <form id="deleteForm">
        <div>
            <label for="deleteId">ID</label>
            <input id="deleteId" name="deleteId" type="number" required >
        </div>
        <button type="submit">Delete Card</button>
    </form>
    <script src="admin.js"></script>
</body>
</html>
